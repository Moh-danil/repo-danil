<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .headline {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">Selamat Datang di Landing Page Kami</h1>
        <p class="description">Temukan produk dan layanan terbaik kami yang akan memenuhi kebutuhan Anda.</p>
        <a href="#" class="cta-button">Cari Tahu Lebih Lanjut</a>
    </div>
</body>
</html>
